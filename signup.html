<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Book-A-Meal</title>
  <link rel="stylesheet" href="./assets/css/layout.css">
  <link rel="stylesheet" href="./assets/css/responsive.css">
  <link rel="stylesheet" href="./assets/css/account.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div id="account">
    <div class="container">
        <div class="row">
            <div class="column"></div>
            <div class="column">
              <div class="signup">
                <h2 class="text-center py-10"><a href="index.html">Book-A-Meal</a></h2>
                <div class="form-card">
                    <p class="py-10">Please fill in your details</p>
                    <form>
                        <div class="form-row">
                          <label for="name">First Name:</label>
                          <input type="text" class="form-control" placeholder="Enter your name">
                        </div>
                        <div class="form-row">
                            <label for="name">Last Name:</label>
                            <input type="text" class="form-control" placeholder="Enter your name">
                        </div>
                        <div class="form-row">
                            <label for="name">Email:</label>
                            <input type="email" class="form-control" placeholder="Enter your email">
                        </div>
                        <div class="form-row">
                           <label for="name">Select Type</label>
                           <select>
                               <option></option>
                               <option>Caterer</option>
                               <option>User</option>
                           </select>
                        </div>
                        <div class="form-row">
                            <label for="name">Password</label>
                            <input type="password" class="form-control" placeholder="Enter your name">
                        </div>
                        <a href="dashboard.html">
                            <button type="button" class="btn account__btn btn-block">Register</button>
                        </a>
                    </form>
                </div>
                <p class="py-10">Already Signed Up? <a href="signin.html">Login</a></p>
              </div>
            </div>
            <div class="column"></div>
        </div>
    </div>
  </div>
</body>
</html>
